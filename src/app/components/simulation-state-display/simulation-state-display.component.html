<div fxLayout='column' style="height: 100%;width: 100%;">
  <div fxLayout="row" fxLayoutAlign="center center">
    <h3>Current State</h3>
  </div>
  <mat-form-field class="input_field">
    <mat-label style="color: black">Creatures count</mat-label>
    <input matInput [value]="(simulationVMS.population | async)?.length.toString()"
           type="number"
           readonly>
  </mat-form-field>

  <mat-form-field class="input_field">
    <mat-label style="color: black">Food count</mat-label>
    <input matInput [value]="(simulationVMS.food | async)?.length.toString()"
           type="number"
           readonly>
  </mat-form-field>
</div>
